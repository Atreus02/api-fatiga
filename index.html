<!DOCTYPE html>
<html>
<head>
  <title>Detección de fatiga</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f5f5f5; }
    video { border: 2px solid #333; margin-top: 20px; }
    #estado { font-size: 2em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Monitor de Fatiga</h1>
  <video id="video" width="320" height="240" autoplay></video>
 <canvas id="canvas" width="160" height="120" style="display:none;"></canvas>
  <div id="estado">Cargando modelo...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const estado = document.getElementById('estado');

    // Solicitar acceso a la cámara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { console.error("Error al acceder a la cámara", err); });

    // Captura y envía una imagen cada segundo
    async function enviarImagen() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async blob => {
        const formData = new FormData();
        formData.append("file", blob, "frame.jpg");

        try {
          const res = await fetch('/predecir', {
            method: 'POST',
            body: formData
          });

          const data = await res.json();
          estado.innerText = `Estado: ${data.estado.toUpperCase()} (${(data.confianza * 100).toFixed(1)}%)`;
        } catch (error) {
          estado.innerText = "Error al contactar al modelo";
          console.error(error);
        }
      }, 'image/jpeg');
    }

    // Llamar cada segundo
    setInterval(enviarImagen, 1000);
  </script>
</body>
</html>
